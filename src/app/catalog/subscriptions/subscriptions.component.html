<h2>Subscriptions</h2>
<div>
  <div class="flex flex-col flex-wrap">
    @for (sub of subscriptions; track sub.id) {
    <div
      class="card card-md card-side bg-base-200 shadow-sm flex flex-row gap-4"
    >
      <figure class="basis-2/12">
        <img
          class="w-64 h-64"
          width="32"
          height="32"
          [src]="sub.thumbnailUrl"
          alt="Channel Thumbnail"
        />
      </figure>
      <div class="card-body basis-10/12">
        <div class="card-actions justify-end">
          @if (sub.isSubscribed) {
          <button class="btn btn-primary" (click)="unsubscribe(sub.id)">
            Unsubscribe
          </button>
          } @else {
          <button class="btn btn-ghost" (click)="subscribe(sub.channelId)">
            Subscribe
          </button>
          }
        </div>
        <h2 class="card-title">{{ sub.title }}</h2>
        <p>{{ sub.description }}</p>
      </div>
    </div>
    }
  </div>
  <div class="pagination">
    @for (index of pages; track index) {
    <button
      class="btn btn-sm"
      [class.btn-dash]="page === index + 1"
      (click)="goToPage(index + 1)"
    >
      {{ index + 1 }}
    </button>
    }
  </div>
</div>
