<h2>Subscriptions</h2>
<div class="flex flex-col flex-wrap">
  @for (sub of subscriptions; track sub.id) {
  <div class="card card-md card-side bg-base-200 shadow-sm flex flex-row gap-4">
    <figure class="basis-2/12">
      <img
        class="w-64 h-64"
        width="32"
        height="32"
        [src]="sub.thumbnailUrl"
        alt="Channel Thumbnail"
      />
    </figure>
    <div class="card-body basis-10/12">
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Unsubscribe</button>
        <button class="btn btn-ghost">Subscribe</button>
      </div>
      <h2 class="card-title">{{ sub.title }}</h2>
      <p>{{ sub.description }}</p>
    </div>
  </div>
  }
</div>
