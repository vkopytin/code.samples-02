<div class="not-prose bg-slate-800 rounded-xl shadow-md">
  <div>
    <div class="flex">
      <div
        class="flex text-slate-400 text-xs leading-6 overflow-hidden rounded-tl-xl pt-2"
        role="tablist"
        aria-orientation="horizontal"
      >
        <button
          class="flex items-center relative z-10 overflow-hidden px-4 py-1 [&:not(:focus-visible)]:focus:outline-none text-sky-300"
          [class.text-sky-300]="!editHtml"
          [class.text-slate-400]="editHtml"
          role="tab"
          type="button"
          tabindex="0"
          (click)="editHtml = false"
        >
          <span class="z-10">Text</span>
          @if (editHtml) {
          <div
            class="pointer-events-none absolute inset-0 bg-slate-700/50 border-y border-slate-500/30 border-r rounded-tr"
          ></div>
          } @else {
          <div
            class="pointer-events-none absolute inset-0 border-b border-b-sky-300"
          ></div>
          }</button
        ><button
          class="flex items-center relative z-10 overflow-hidden px-4 py-1 [&:not(:focus-visible)]:focus:outline-none text-slate-400"
          [class.text-sky-300]="editHtml"
          [class.text-slate-400]="!editHtml"
          role="tab"
          type="button"
          tabindex="-1"
          (click)="editHtml = true"
        >
          <span class="z-10">HTML</span>
          @if (!editHtml) {
          <div
            class="pointer-events-none absolute inset-0 bg-slate-700/50 border-y border-slate-500/30 border-l rounded-tl"
          ></div>
          <div
            class="pointer-events-none absolute inset-0 inset-y-px border-r border-slate-200/5 z-20"
          ></div>
          } @else {
          <div
            class="pointer-events-none absolute inset-0 border-b border-b-sky-300"
          ></div>
          }
        </button>
      </div>
      <div class="flex-auto flex pt-2 rounded-tr-xl overflow-hidden">
        <div
          class="flex-auto flex justify-end items-center bg-slate-700/50 border-y border-slate-500/30 pr-4"
        >
          <button
            class="btn btn-xs btn-outline"
            (click)="copyToClipboard(docEditor)"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
    <div
      class="flex-none min-w-full p-5 text-sm leading-6 text-slate-50 ligatures-none"
      role="tabpanel"
      tabindex="0"
    >
      @if (!editHtml) {
      <div #docEditor class="doc-editor" [(html-editor)]="html"></div>
      } @else {
      <code class="block html-code-editor" [(code-editor)]="html"></code>
      }
    </div>
  </div>
</div>
