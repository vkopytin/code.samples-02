<h2>Permissions</h2>
<table class="table">
  <thead>
    <tr>
      <th rowspan="2">Role</th>
      <th colspan="5">Permissions</th>
    </tr>
    <tr>
      <th>List</th>
      <th>Details</th>
      <th>Create</th>
      <th>Edit</th>
      <th>Remove</th>
      <th>All</th>
    </tr>
  </thead>
  <tbody>
    @for (permission of permissions; track permission.roleName) {
    <tr>
      <td>{{ permission.roleName }}</td>
      <td>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="
            calculatePermissions(permission.permissions, PermissionFlags.List)
          "
        />
      </td>
      <td>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="
            calculatePermissions(
              permission.permissions,
              PermissionFlags.Details
            )
          "
        />
      </td>
      <td>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="
            calculatePermissions(permission.permissions, PermissionFlags.Create)
          "
        />
      </td>
      <td>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="
            calculatePermissions(permission.permissions, PermissionFlags.Edit)
          "
        />
      </td>
      <td>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="
            calculatePermissions(permission.permissions, PermissionFlags.Remove)
          "
        />
      </td>
      <td>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="
            calculatePermissions(permission.permissions, PermissionFlags.All)
          "
        />
      </td>
    </tr>
    }
  </tbody>
</table>
