<div class="client-region">
  <p>Home component</p>
  <router-outlet></router-outlet>
  <form [formGroup]="articleForm" (ngSubmit)="createArticle()">
    <input
      type="text"
      formControlName="articleTitle"
      name="title"
      placeholder="Title..."
    />
    <input
      type="text"
      formControlName="articleDescription"
      name="description"
      placeholder="Description..."
    />
    <button type="submit" [disabled]="articleForm.invalid">Add</button>
  </form>
  <ul>
    @for (a of allArticles; track a.id) {
    <li class="card border m-4 shadow">
      <figure>&nbsp;</figure>
      <h2
        class="card-title bg-base-200"
        [(code-editor)]="a.title"
        (code-editorChange)="contentChange(a)"
      ></h2>
      <div class="card-body">
        <div class="card-actions justify-end">
          <button class="btn btn-wide btn-xs btn-primary">Save</button>
        </div>
        <div
          [(content-editor)]="a.description"
          (content-editorChange)="contentChange(a)"
        ></div>
      </div>
    </li>
    }
  </ul>
</div>
