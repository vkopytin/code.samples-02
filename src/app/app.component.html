<ng-template #mainMenu>
  <li>
    <a routerLinkActive="menu-active" routerLink="/home">Home</a>
  </li>
  <li>
    <a routerLinkActive="menu-active" routerLink="/clients">Clients</a>
  </li>
  <li>
    <a routerLinkActive="menu-active" routerLink="/profile">Profile</a>
  </li>
  <li>
    <details>
      <summary>Subscriptions</summary>
      <ul>
        <li>
          <a routerLinkActive="menu-active" routerLink="/subscriptions">
            Subscriptions
          </a>
        </li>
        <li>
          <a
            routerLinkActive="menu-active"
            routerLink="/subscriptions/old-channels"
          >
            Old Channels
          </a>
        </li>
      </ul>
    </details>
  </li>
  <li>
    <a routerLinkActive="menu-active" routerLink="/register">Register</a>
  </li>
</ng-template>

<div class="container mx-auto pt-16">
  @if (isLoading) {
  <div>Loading...</div>
  } @else {
  <router-outlet></router-outlet>
  }
</div>

<header
  class="navbar bg-base-100 shadow-sm app-header absolute top-0 left-0 w-full z-50"
>
  <nav class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>
      <ul
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
        <ng-container *ngTemplateOutlet="mainMenu"></ng-container>
      </ul>
    </div>
  </nav>
  <nav class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <ng-container *ngTemplateOutlet="mainMenu"></ng-container>
    </ul>
  </nav>
  <nav class="navbar-end">
    <button class="btn btn-ghost" (click)="openLogin()">Login</button>
  </nav>
</header>

<router-outlet #accountOutlet="outlet" name="account"></router-outlet>
